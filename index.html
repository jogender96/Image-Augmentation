<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Image Augmentation</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Image Augmentation</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="photo">Upload Images</label>
          <input type="file" class="form-control-file" id="photo" name="photo" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Augment</button>
      </form>
    </div>
  </body>
</html>
